<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico"> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:wght@700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/signin.css">
        <title>Netflix | Signin</title>
    </head>
    <body>
        <header>            
            <div class="hero-section">
                <div class="navbar">
                    <a href="index.html"><img src="images/signin/Logo.png" alt="Logo"></a>                     
                </div>
                
                <div class="hero-content">                       
                    <form action="">
                        <h1>Sign In</h1>
                        <input type="text" placeholder="Email or phone number">
                        <input type="phone" placeholder="Password">                     
                        <a href="profile.html">
                            <div class="button">Sign In</div>
                        </a>
                        <div class="help">
                            <div class="left">Remember me</div>
                            <div class="right">Need help?</div>
                        </div>
                        <div class="conn">
                            <div class="fb">
                                <img src="images/signin/fb.png" alt="">
                                <span>Login with Facebook</span>
                            </div>
                            <span>New to Netflix? <a href="#">Sign up now</a>.</span>
                            <p>This page is protected by Google reCAPTCHA to ensure you are not a bot. <a href="#">Learn more.</a></p>
                        </div>
                    </form>                                              
                </div>
               
                <footer>
                    <p>Questions? Call 1-844-505-2993</p>
                    <div class="footer__features">                
                        <div class="foot__col">
                            <div class="foot__item">FAQ</div>
                            <div class="foot__item">Cookie Preferences</div>                                    
                        </div>
                        <div class="foot__col">
                            <div class="foot__item">Help Center</div>
                            <div class="foot__item">Corporate Information</div>                                    
                        </div>               
                        <div class="foot__col bb">
                            <div class="foot__item">Terms of Use</div>                                    
                        </div>
                        <div class="foot__col">
                            <div class="foot__item">Privacy</div>                                    
                        </div>                      
                    </div>
                    <button class="footer-language-btn">
                        <img src="images/index/earth.png" alt="logo">
                        English
                        <img src="images/index/Group.png" alt="logo">
                    </button>                            
                </footer>
            </div>
        </header>
    </body>
</html>
